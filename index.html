<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="card" class="rounded-pill" style="width: 18rem;">
  <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
  <div class="card-body d-flex flex-column justify-content-center">
    <h4 class="card-title d-flex justify-content-center fw-bolder">Order Summary</h4>
    <p class="card-text text-center text-black-50 fs-6">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="pricing d-flex rounded bg-light align-items-center mb-4 justify-content-center">
        <img src="./images/icon-music.svg" alt="music icon" class="ps-3">
        <div class="inner-text ps-3">
          <h6 class="fw-bold">Annual Plan</h6>
          <p class="text-black-50 fs-6">$59.99/year</p>
        </div>
        <a href="#" class="ps-4">Change</a>
      </div>
    <a href="#" class="btn btn-primary fw-bolder">Proceed to payment</a>
    <a href="#" class="btn">Cancel order</a>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joan Jimenez</a>.
  </div>
</body>
</html>
