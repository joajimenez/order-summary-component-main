<body class="container">
  <div class="container-fluid d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 20rem;">
      <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column align-items-center">
        <h4 class="card-title justify-content-center fw-bolder mt-3 mb-3">Order Summary</h4>
        <p class="card-text text-center text-black-50 fs-6 mb-4">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="pricing d-flex rounded bg-light p-2 mb-4 align-items-center">
            <div class="pricing-logo-wrapper ms-2">
              <img src="./images/icon-music.svg" alt="music icon">
            </div>
            <div class="princing-content inner-text d-flex flex-column align-items-center" style="width: 160px;">
              <h6 class="fw-bold lh-1 ">Annual Plan</h6>
              <p class="text-black-50 lh-1">$59.99/year</p>
            </div>
            <a href="#" class="me-2">Change</a>
          </div>
        <a href="#" class="btn btn-primary btn-lg fw-bolder shadow-lg mb-2">Proceed to payment</a>
        <a href="#" class="btn fw-bold text-black-50 fs-6">Cancel order</a>
      </div>
