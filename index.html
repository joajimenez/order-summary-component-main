<body>
  <div class="container-fluid align-items-center">
    <div class="card" style="width: 18rem;">
      <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column justify-content-center">
        <h4 class="card-title d-flex justify-content-center fw-bolder mt-3 mb-3">Order Summary</h4>
        <p class="card-text text-center text-black-50 fs-6 mb-4">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="pricing d-flex rounded bg-light align-items-center mb-4 justify-content-center">
            <img src="./images/icon-music.svg" alt="music icon" class="ps-2">
            <div class="inner-text ps-3 align-items-center justify-content-center" style="width: 200px;">
              <h6 class="fw-bold lh-1">Annual Plan</h6>
              <p class="text-black-50 lh-1">$59.99/year</p>
            </div>
            <a href="#" class="ps-4">Change</a>
          </div>
        <a href="#" class="btn btn-primary fw-bolder shadow-lg mb-2">Proceed to payment</a>
        <a href="#" class="btn fw-bold text-black-50 fs-6">Cancel order</a>
      </div>
    </div>
